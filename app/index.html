<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <h1>Калькулятор перевода из одной системы счисления в другую</h1>
    <input type="text" id="inputNumber" placeholder="Введите число">

    <fieldset>
        <legend>Стартовая система счисления</legend>
        <div>
            <input type="radio" id="binary" name="number_system" value="binary" checked/>
            <label for="binary">Двоичная</label>
        </div>
        <div>
            <input type="radio" id="ternary" name="number_system" value="ternary"/>
            <label for="ternary">Троичная</label>
        </div>
        <div>
            <input type="radio" id="octal" name="number_system" value="octal"/>
            <label for="octal">Восьмеричная</label>
        </div>
        <div>
            <input type="radio" id="decimal" name="number_system" value="decimal"/>
            <label for="decimal">Десятичная</label>
        </div>
        <div>
            <input type="radio" id="hexadecimal" name="number_system" value="hexadecimal"/>
            <label for="hexadecimal">Шестнадцатеричная</label>
        </div>
        <div>
            <input type="radio" id="custom" name="number_system" value="custom"/>
            <label for="custom">Пользовательская</label>
        </div>
        <div id="customInput" style="display: none;">
            <input type="text" id="customValue" placeholder="Введите Вашу систему счисления">
        </div>
    </fieldset>

    <fieldset>
        <legend>Итоговая система счисления</legend>
        <div>
            <input type="radio" id="binaryResult" name="result_system" value="binary" checked/>
            <label for="binaryResult">Двоичная</label>
        </div>
        <div>
            <input type="radio" id="ternaryResult" name="result_system" value="ternary"/>
            <label for="ternaryResult">Троичная</label>
        </div>
        <div>
            <input type="radio" id="octalResult" name="result_system" value="octal"/>
            <label for="octalResult">Восьмеричная</label>
        </div>
        <div>
            <input type="radio" id="decimalResult" name="result_system" value="decimal"/>
            <label for="decimalResult">Десятичная</label>
        </div>
        <div>
            <input type="radio" id="hexadecimalResult" name="result_system" value="hexadecimal"/>
            <label for="hexadecimalResult">Шестнадцатеричная</label>
        </div>
        <div>
            <input type="radio" id="customResult" name="result_system" value="custom"/>
            <label for="customResult">Пользовательская</label>
        </div>
        <div id="customResultInput" style="display: none;">
            <input type="text" id="customResultValue" placeholder="Введите Вашу систему счисления">
        </div>
    </fieldset>

    <button id="convertButton">Перевести</button>

    <label id="outputResult">Результат: </label>

</main>
<script src="index.js"></script>
</body>
</html>
